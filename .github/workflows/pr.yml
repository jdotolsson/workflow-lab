name: Work item should be linked

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check Work item link
        id: check-work-item
        run: |
          if ! [[ '${{ github.event.pull_request.body }}' =~ AB#|#\d+ ]]; then
              echo ::set-output name=has_link::false
          fi

      - name: Set Failed
        if: steps.check-work-item.outputs.has_link == 'false'
        uses: actions/github-script@v6
        with:
          script: |
            core.notice('Work item should conform to the AB#{NUMBER} or #{NUMBER} format')
            core.error('Work item should be linked')
